<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIG 245 Unbrand</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- visible content goes here -->
    <h1>DIG 245 Unbrand</h1> 
    <div class="center-container">
        <div class="image-container">
            <img id= "original" src="assets/img/Desktop3.png"></img>
            <img id="new" src="assets/img/Desktop2.png"></img>
        </div>
        <div id= "hover" class="box"></div>
    </div>
</body>
</html>

<script>
    console.log("For this assignment I was not sure what I direction I wanted to go. I looked at a lot of brands like coca cola, mcdonalds, wendys, mountain dew, etc. I looked at many food brands because I wanted to something that revolved around health and how many americans have no idea what is actually in their food. I couldn't find an advertisement that fit what I wanted to do, but eventually I found the oreo 'wonderfilled' ad and decided to use it for my idea.")

    const defaultImage = document.getElementById('original');
    const hoverImage = document.getElementById('new');
    const hoverBox = document.getElementById('hover');



    hoverBox.addEventListener('mouseover', () => {
        defaultImage.style.display = 'none';
        hoverImage.style.display = 'block';
    })

    hoverBox.addEventListener('mouseout', () => {
        hoverImage.style.display = 'none';
        defaultImage.style.display = 'block';
    })

</script>
